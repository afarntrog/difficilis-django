{% extends "easydilemma/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block extra_css %}
<style>
    .asteriskField {
 display: none;            
   }
   /* This will make sure that crsipy form will not display those annoying tips */
   #hint_id_username, #hint_id_password1, #hint_id_password2 {
       display: none;
   }
   /* Hide django bullet point in error */
   ul {
     list-style:none;
   }
</style>
{% endblock %}


{% block body %}
    <div class="container py-5">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-6 mx-auto">

                        <!-- form card login -->
                        <div class="card rounded-1">
                            <div class="card-header">
                                <h3 class="mb-0 text-center">Update Username</h3>
                            </div>

                            <div class="card-body">                                    
                                <!-- Form to search other dilemmas -->
                                <form method="POST" enctype="multipart/form-data">{% csrf_token %}
                                    <fieldset class="form-group">
                                        {{ u_form|crispy }}
                                    </fieldset>
                                    <div class="form-group">
                                        <button class="btn btn-outline-info" type="submit">Update</button>
                                    </div>
                                </form>
        
                            </div>
                            <!--/card-block-->
                        </div>
                        <!-- /form card login -->

                    </div>

                </div>
                <!--/row-->

            </div>
            <!--/col-->
 
        </div>
        <!--/row-->

    </div>
    <!--/container-->
    {% endblock %}
    {% block footer %}
    {% endblock %}
