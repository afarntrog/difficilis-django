{% extends "easydilemma/base.html" %}


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    {% load crispy_forms_tags %}
    <title>Difficilis</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'easydilemma/images/favicon-16x16.png' %}"/> <!-- https://logohub.io/# -->

  

    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--My css sheet-->
    <link rel="stylesheet" href="../../static/easydilemma/css/main.css">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!--jQuery CDN-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous">
    </script>

    <!--jQuery UI local link-->
    <script src="../../jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <!--Loading overlay Libary-->
    <!-- <script src="./jquery-loading-overlay-2.1.6/src/loadingoverlay.js"></script> -->
    <!-- <script src="../../static/easydilemma/js/main2.js" ></script> -->

    
    <style>
         .asteriskField {
      display: none;            
        }

        /* This will make sure that crsipy form will not display those annoying tips */
        #hint_id_username, #hint_id_password1, #hint_id_password2 {
            display: none;

        }
        /* Hide django bullet point in error */
        ul {
          list-style:none;
        }
    </style> 
    
    <!-- <style>
            body {
                background-image: url(../../static/images/q_mark.png)
            }
        </style> -->

</head>

    
    {% block body %}

    <div class="container py-5">
        <div class="row">
            <div class="col-md-12">
                <h2 class="text-center text-black mb-4">Decisions made easy</h2>
                <div class="row">
                    <div class="col-md-6 mx-auto">

                        <!-- form card login -->
                        <div class="card rounded-1">
                            <div class="card-header">
                                <h3 class="mb-0 text-center">Log In</h3>
                            </div>

                            <div class="card-body">
                                <!--[https://getbootstrap.com/docs/4.0/components/forms/]-->
                                <form  autocomplete="off" method="POST" > {% csrf_token %}
                                    
                                    
                                    <div class="form-group">                            
                                        {{ form|crispy }}
                                    </div>
                 
                                    
                                    <!--Write js code that gets data from the url.-->
                                    <div class="border-top pt-3" >
                                    <button type="submit" class="btn btn-success btn-lg float-right">Log In</button>                            
                                  </div>
                                  </form>
                            </div>
                            <!--/card-block-->
                        </div>
                        <!-- /form card login -->

                          <div class="row mt-3">
                              <div class="col-md-12">
                                  <div class="p-2 mb-3 rounded text-dark font-weight-bold border text-center" >New to Difficilis? <a href="{% url 'users:register' %} ">Sign Up</a></div>
                              </div>
                            <!-- <small class="text-muted" >New to Difficilis? <a href="{% url 'users:register' ">Sign Up</a> </small> -->
                          </div><!--End create new account row-->
                    </div>

                </div>
                <!--/row-->

            </div>
            <!--/col-->
 
        </div>
        <!--/row-->

    </div>
    <!--/container-->


    {% endblock %}
